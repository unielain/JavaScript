<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercises</title>
</head>
<body>

<h4>Cabin classes available: </h4>
<p> 1: LUX, 2: A, 3: B, 4: C</p>
<p>please write a number of your class to know more about your cabin</p>
<p id="cabin"></p>
<script>
  let cabin_class = prompt("Your cabin class: ")
  cabin_class = +cabin_class;
  let description;
  if (cabin_class === 1){
    description = "LUX is a cabin with a balcony on the upper deck";
  } else if (cabin_class === 2) {
    description = "A is a cabin with a window above the parking deck."
  } else if (cabin_class === 3) {
    description = "B is a cabin without a window above the parking deck."
  } else if (cabin_class === 4) {
    description = "C is a cabin without a window below the parking deck."
  } else {
    description = "Couldn't find a cabin with the provided number."
  }
  document.getElementById("cabin").innerHTML=description;
</script>

</body>
</html>
